version: 2

jobs:
  build920:
    macos:
      xcode: "9.2.0"
    steps:
      - checkout
      - run: bin/fetch-configlet
      - run: bin/configlet lint . --track-id=typescript
      - run: brew outdated gnu-sed || brew upgrade gnu-sed
      - run: make test

workflows:
  version: 2
  workflow:
    jobs:
      - build920
