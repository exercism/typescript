name: typescript / format

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744

      - name: 'Verify formatting of all files'
        run: ./bin/check-formatting.sh
